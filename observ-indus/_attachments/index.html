<!DOCTYPE html>  
<html>  
  <head>  
    <title>ObservIndus</title>  
    <link rel="stylesheet" href="style/main.css" type="text/css">  
<span style="white-space: pre;"> </span><script src="/_utils/script/json2.js"></script>  
<span style="white-space: pre;"> </span><script src="/_utils/script/jquery.js?1.3.1"></script>  
<span style="white-space: pre;"> </span><script src="/_utils/script/jquery.couch.js?0.9.0"></script>  
<span style="white-space: pre;"> </span><script type="text/javascript"></script>
     
     
    
    
   
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>ObservIndus</title>
            <script>
        
	        function authentification(){
	        
	        
		        db = $.couch.db("observ-indus");
	            
	            db.view("observ-indus/utilisateurs", {
	            	success: function(data) {
	            	
		            var password = document.getElementById("pw").value;
	                var login = document.getElementById("login").value;            
	                        for(i in data.rows){
	                                //Récupérer les titres et id des discussions liées
	                                if (data.rows[i].value.login == login && data.rows[i].value.password == password){
	                                document.cookie = login ;
	                                    window.location="homepage.html";
	                                    
	                                }
	                        }
	                       
	                },
	                error: function(status){
		                //alert("erreur");
		            } 
		        });

	        }     
        </script>
        
    </head>
    <body>
        
        
        <div id="mapdiv" style="width: 80%;height: 600px; float: left">
        <form name="authentifier" action="homepage.html" method="POST">
    	<p><label>Nom d'utilisateur : </label>
    	<input type="text" id="login" value="" />
    	<p><label>Mot de passe : </label>
    	<input type="password" id="pw" value="" />
    	<p><input type=button name='valider' value="OK" onClick="authentification()" />
    	
    </form>
    </div>
        
        <div id="content-right" style="width: 20%;height: 600px; float: right">
                    </div>
  </body>  
</html>
